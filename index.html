<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
        <title>This is my trainer page</title>
        <meta name="autor" content="A.Nikolaev">
        <meta name="description" content="This is site about...">
    </head>

    <body>
        <p>
            <h2>URL, email, Tel</h2>
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="username@site.com" autocomplete="off" required style="background-color: yellow;">
        </p>
        <p>
            <label for="tel">Tel.:</label>
            <input type="tel" name="tel" id="tel" placeholder="+X-XXX-XXX-XX-XX" autocomplete="off" required>
        </p>
        <p>
            <label for="url">URL:</label>
            <input type="url" name="url" id="url" placeholder="www.mysite.com" autocomplete="off" required>
        </p>

    </body>

</html>
